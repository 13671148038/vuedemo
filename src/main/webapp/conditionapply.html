<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script src="static/vue.js"></script>
</head>
<body>
<div id="vue">
    <!--
    v-else 元素必须紧跟在带 v-if 或者 v-else-if 的元素的后面，否则它将不会被识别。

    Vue 会尽可能高效地渲染元素，通常会复用已有元素而不是从头开始渲染.
    这么做除了使 Vue 变得非常快之外，还有其它一些好处。
    例如，如果你允许用户在不同的登录方式之间切换：
    那么在上面的代码中切换 loginType 将不会清除用户已经输入的内容。
    因为两个模板使用了相同的元素，<input> 不会被替换掉——仅仅是替换了它的 placeholder。
    这样也不总是符合实际需求，所以 Vue 为你提供了一种方式来表达“这两个元素是完全独立的，
    不要复用它们”。只需添加一个具有唯一值的 key 属性即可：
    现在，每次切换时，输入框都将被重新渲染。
    -->
    <div v-if="ok == 'abc'">
        <input  type="text" key="username_login" placeholder="输入用户名">
    </div>
    <div v-else-if="ok =='aaa'">
        <input  type="text" key="email_login" placeholder="输入邮箱">
    </div>
    <div v-else>
        <input type="text" key="phone_login" placeholder="输入电话号码">
    </div>
    <input type="button" value="切换" @click="changeOkValue()">
</div>

<div id="vue2">
    <h1 v-show="show">hello vue</h1>
    <input type="button" @click="change()">
</div>



</body>
<script>
    /*这是if*/
    var vue = new Vue({
        el:"#vue",
        data:{
            ok:'abc',
        },
        methods:{
            changeOkValue:function(){
                if (this.ok=="abc") {
                    this.ok="aaa"
                }else if (this.ok="aaa"){
                    this.ok="aaas"
                }else{
                    this.ok="abc"
                }
                console.log(this.ok)
            }
        }
    })

    /*
    这是show
    另一个用于根据条件展示元素的选项是 v-show 指令。用法大致一样.
    不同的是带有 v-show 的元素始终会被渲染并保留在 DOM 中。
    v-show 只是简单地切换元素的 CSS 属性 display。

    v-if 与 v-for 一起使用
    当 v-if 与 v-for 一起使用时，v-for 具有比 v-if 更高的优先级。
    请查阅 列表渲染指南 以获取详细信息。
    */

    var vue2 = new Vue({
        el:"#vue2",
        data:{
            show:true
        },
        methods:{
            change:function(){
                this.show=false
            }
        }
    })



</script>
</html>
