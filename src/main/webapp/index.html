<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue的介绍</title>
    <script src="static/vue.js"></script>
</head>
<body>
    <div id="textdiv" v-bind:title="message">
        {{product}}
        <input v-bind:value="message">
    </div>

    <div id="ifandfor">
        <p v-if="name=='lisi'">sdcsdc</p>
        <ul>
            <li v-for="item in list">
                {{item}}
            </li>
        </ul>
    </div>

    <div id="shijian">
        <p>{{message}}</p>
        <button type="button" v-on:click="reverseMessage">逆转消息</button>
        <input v-model="message">
    </div>

    <div id="zujian">
        <ol>
            <todo-item></todo-item>
        </ol>
    </div>
    <div id="zujian2">
        <ol>
            <todo-item2 v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:todo2="item"
            v-bind:key="item.id">
            </todo-item2>
        </ol>
    </div>
</body>
<script>
    /**
     * 赋值
     */
    var vue = new Vue({
        el:"#textdiv",
        data:{
            product:"提供的数据",
            message:"time"+new Date().toLocaleDateString()
        },
    });
    /**
     * 条件与循环
     */
    new Vue({
        el:"#ifandfor",
        data:{
            list:[32,23,23,12,23,43,23,"w3ref"],
            name:"lisi"
        },
    })

    /**
     * 处理用户输入
     */
    new Vue({
        el:"#shijian",
        data:{
            message:"hello vue.js"
        },
        methods:{
            reverseMessage:function(){
                this.message=this.message.split("").reverse().join("")
            }
    }
    })


    /**
     * 组件化应用构建
     */
    // 定义名为 todo-item 的新组件
    Vue.component('todo-item', {
        template: '<li>这是个待办项</li>'
    })
    new Vue({
        el:"#zujian"
    })

    Vue.component('todo-item2', {
        props:['todo','todo2'],
        template: '<li>{{todo.text}} {{todo2.id}}</li>'
    })

    new Vue({
        el:"#zujian2",
        data:{
            groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
            ]
        }
    })


</script>
</html>
